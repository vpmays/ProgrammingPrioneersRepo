    <!-- Form to allow user to make notes -->
    <!-- Using the name= part will allow us to make multiple fields here to plug variables into a plot -->
    <form method='POST'>
        <label for="dataString">Select Dataset:</label><br>
        <select name="dataString" id="dataString" class="form-control">
            {% for data in allUserData %}
                <option value = "{{data.id, data.dataString}}">{{data.title}}</option>
            {% endfor %}
        </select>
        <br/>
        <br/>
        <label for="useOrDelete">Use or Delete Dataset:</label><br>
        <select name="useOrDelete" id="useOrDelete" class="form-control">
            <option value = "useData">Use</option>
            <option value = "deleteData">Delete</option> 
        </select>
        <!-- <textarea name="note" id="note" class="form-control" placeholder="Enter note here."></textarea> -->
        <br/>
        <br/>
        <br/>
        <div align="center" >
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    
{% endblock %}
